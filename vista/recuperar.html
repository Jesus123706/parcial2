<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar Contraseña</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/recuperar.css">
</head>
<body>
  <div class="fondo">
    <div class="form-box">
      <h2>🔒 Recuperar <span>Contraseña</span></h2>
      <p>Ingresa tu correo institucional y te enviaremos un enlace para restablecer tu contraseña.</p>
      
      <form id="recuperarForm">
        <input type="email" id="correoRecuperar" placeholder="Correo institucional" required />
        <button type="submit">Enviar enlace</button>
        <a href="index.html" class="volver">🔙 Volver al inicio de sesión</a>
      </form>
    </div>
  </div>

  <script src="js/recuperar.js"></script>
</body>
</html>
