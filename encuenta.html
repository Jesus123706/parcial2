<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Quiz Temas – Tecnologías Futuras</title>
  <link rel="stylesheet" href="./vista/css/encuenta.css">
</head>
<body style="background:url('https://source.unsplash.com/1600x900/?quiz,technology')no-repeat center/cover;background-size:cover;">
  
<header><nav><a href="decisiones.html">← Volver</a></nav></header>
<div class="container">
  <h2>Quiz sobre Tecnologías</h2>
  <form id="quizForm">
    <div class="encuenta-question">
      <h3>1. ¿Qué es la Inteligencia Artificial?</h3>
      <div class="quiz-options">
        <label><input type="radio" name="q1" value="a"> Sistemas que imitan inteligencia humana</label>
        <label><input type="radio" name="q1" value="b"> Computadoras cuánticas</label>
        <label><input type="radio" name="q1" value="c"> Redes sociales</label>
      </div>
    </div>
    <div class="quiz-question">
      <h3>2. ¿Cuál es una criptomoneda popular?</h3>
      <div class="quiz-options">
        <label><input type="radio" name="q2" value="a"> Euro</label>
        <label><input type="radio" name="q2" value="b"> Bitcoin</label>
        <label><input type="radio" name="q2" value="c"> Dólar</label>
      </div>
    </div>
    <div class="quiz-question">
      <h3>3. ¿Qué permite la computacional espacial?</h3>
      <div class="quiz-options">
        <label><input type="radio" name="q3" value="a"> Ver películas en 3D</label>
        <label><input type="radio" name="q3" value="b"> Realizar cálculos en data centers</label>
        <label><input type="radio" name="q3" value="c"> Analizar datos desde satélites</label>
      </div>
    </div>
    <div class="quiz-question">
      <h3>4. ¿La computacional energética optimiza?</h3>
      <div class="quiz-options">
        <label><input type="radio" name="q4" value="a"> Uso de recursos energéticos</label>
        <label><input type="radio" name="q4" value="b"> Social media</label>
        <label><input type="radio" name="q4" value="c"> Diseño gráfico</label>
      </div>
    </div>
    <button type="submit">Calificar Quiz</button>
  </form>
</div>
<script src="js/quiz.js"></script>

  <script src="js/main.js"></script>
</body>
</html>
